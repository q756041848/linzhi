{extend name="template/base" /}
{block name="content"}
<div class="page-container">
    <form  class="form form-horizontal" id="form" method="post" action="{:\\think\\Request::instance()->baseUrl()}">
        <input type="hidden" name="id" value="{$vo.id ?? ''}">
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">学生姓名：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" placeholder="学生姓名" name="name" value="{$vo.name ?? ''}" >
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">性别：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="radio" name="sex" value="0"
                      {notempty name="$vo.sex"} {if condition='$vo.sex eq 0' }  checked="checked" {/if} {/notempty}  checked
                >男


                <input type="radio"  name="sex" value="1"
                       {notempty name="$vo.sex"} {if condition='$vo.sex eq 1' }  checked="checked" {/if} {/notempty}
                >女
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>



        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">学院：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <select name="college" id="college" class='select-wrapper  select-option'>
                    {foreach name="list" id="list"}
                    <option value="{$list.id}">{$list.catname}</option>
                    {/foreach}
                </select>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">所在系：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <select name="department" id="department" class='select-wrapper  select-option'>
                    <option>选择系别</option>
                </select>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">班级：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <select name="class" id="class" class='class select-wrapper  select-option'>
                    <option>选择班级</option>
                </select>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>




        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">职务：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" placeholder="职务" name="post" value="{$vo.post ?? ''}" >
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">联系方式：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" placeholder="联系方式" name="phone" value="{$vo.phone ?? ''}" >
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">户口所在地：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" placeholder="户口所在地" name="house" value="{$vo.house ?? ''}" >
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">特长：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" placeholder="特长" name="speciality" value="{$vo.speciality ?? ''}" >
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">状态：</label>
            <div class="formControls col-xs-6 col-sm-6 skin-minimal">
                <div class="radio-box">
                    <input type="radio" name="status" id="status-1" value="1">
                    <label for="status-1">启用</label>
                </div>
                <div class="radio-box">
                    <input type="radio" name="status" id="status-0" value="0">
                    <label for="status-0">禁用</label>
                </div>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">用户名：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" placeholder="用户名" name="user" value="{$vo.user ?? ''}" >
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">密码：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" placeholder="密码" name="password" value="{$vo.password ?? ''}" >
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <button type="submit" class="btn btn-primary radius">&nbsp;&nbsp;提交&nbsp;&nbsp;</button>
                <button type="button" class="btn btn-default radius ml-20" onClick="layer_close();">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</div>
{/block}
{block name="script"}
<script type="text/javascript" src="__LIB__/Validform/5.3.2/Validform.min.js"></script>
<script>
    $(function () {
        $("[name='status'][value='{$vo.status ?? ''}']").prop("checked", true);

        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form").Validform({
            tiptype: 2,
            ajaxPost: true,
            showAllError: true,
            callback: function (ret){
                ajax_progress(ret);
            }
        });
    })


    //院 系 班 三级联动,获取系别
    $('#college').change(function(){
        var id=$(this).val();
        $.ajax({
            url:"{:url('VolApply/xi')}",
            type:"post",
            data:{id:id},
            success:function(res){
                $('#department').html('');
                var result=JSON.parse(res);
                var str='';
                $.each(result,function(i,v){
                    str+='<option value="'+v.id+'">'+v.catname+'</option>';
                })
                $('#department').append(str);
            }
        })
    })
    //院 系 班 三级联动,获取班级
    $('#department').click(function(){
        var id=$(this).val();
        $.ajax({
            url:"{:url('VolApply/ban')}",
            type:"post",
            data:{id:id},
            success:function(res){
                $('#class').html('');
                var result=JSON.parse(res);
                var str='';
                $.each(result,function(i,v){
                    str+='<option value="'+v.id+'">'+v.catname+'</option>';
                })
                $('#class').append(str);
            }
        })
    })
</script>
{/block}
